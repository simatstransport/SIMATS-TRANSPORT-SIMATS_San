
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIMATS Transport - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    header {
      background-color: #418bed;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }

    .hamburger {
      font-size: 26px;
      background: none;
      border: none;
      color: white;
    }

    .contact-box {
      background-color: white;
      max-width: 320px;
      margin: 60px auto;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
      border: 1px solid #ccc;
      position: relative;
      z-index: 1;
    }

    .contact-box h3 {
      color: #418bed;
      font-size: 16px;
      text-align: center;
      margin-bottom: 18px;
    }

    .contact-box .form-group {
      margin-bottom: 10px;
    }

    .contact-box label {
      display: block;
      font-size: 14px;
      color: #333;
    }

    .contact-box .details {
      font-weight: bold;
    }

    .contact-box .help {
      color: #655f69;
    }

    .new-req {
      font-size: 13px;
      text-align: center;
      background-color: #4090f7;
      color: white;
      padding: 8px;
      border-radius: 5px;
      margin-top: 12px;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #2196f3;
      height: 60px;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 100;
    }
    .bottom-nav a {
      flex: 1;
      text-align: center;
    }
    .bottom-nav img {
      width: 26px;
      height: 26px;
    }
    .home-wrapper {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(136.42deg, #26CBFF 4.8%, #6980FD 99.39%);      padding: 12px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border: 4px solid white;
      z-index: 101;
    }

    

    /* Sidebar Styles */
    .offcanvas-start {
      width: 75vw;
      background-color: #fff;
    }
    .offcanvas-body a,
    .offcanvas-body .dropdown-toggle {
      display: flex;
      align-items: center;
      padding: 12px 0;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
      font-size: 16px;
    }
    .offcanvas-body a img,
    .offcanvas-body .dropdown-toggle img {
      width: 20px;
      margin-right: 10px;
    }
    .dropdown-menu {
      display: none;
      border: none;
      padding-left: 30px;
      background-color: #ffffff;
      box-shadow: none;
    }
    .dropdown-menu a {
      padding: 8px 0;
      border-bottom: none;
      font-size: 15px;
      display: block;
      color: #333;
    }
    #l{
            font-family: "Markazi Text", serif;

    }

</head>

<body>

</html>
