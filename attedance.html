
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Report | SIMATS Transport</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0 0 80px;
    }

    header {
      background-color: #2196f3;
      color: #fff;
    
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      text-transform: uppercase;
    }

    header .logo img {
      height: 36px;
    }
header h1 {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }
    .hamburger {
      font-size: 28px;
      background: none;
      border: none;
      color: #fff;
    }

    .bus-detail {
      padding: 20px 15px;
      position: relative;
      z-index: 1;
    }

    .bus-detail h3 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      color: #418bed;
    }

    .paym-table-wid {
      overflow-x: auto;
      background: white;
      border-radius: 10px;
    }

    .paym-table-wid table {
      width: 100%;
      border-collapse: collapse;
    }

    .paym-table-wid th {
      background-color: #418bed;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .paym-table-wid td {
      padding: 10px;
      text-align: center;
    }

    .faded-logo {
      position: absolute;
      bottom: 400px;
      left: 53%;
      transform: translateX(-50%);
      width: 300px;
      opacity: 0.05;
      z-index: 0;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #2196f3;
      height: 60px;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 100;
    }

    .bottom-nav a {
      flex: 1;
      text-align: center;
    }

    .bottom-nav img {
      width: 26px;
      height: 26px;
    }

    .home-wrapper {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
        background: linear-gradient(136.42deg, #26CBFF 4.8%, #6980FD 99.39%);
      padding: 12px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border: 4px solid white;
      z-index: 101;
    }

    /* Sidebar Styles */
    .offcanvas-start {
      width: 75vw;
      background-color: #fff;
    }

    .offcanvas-body a,
    .offcanvas-body .dropdown-toggle {
      display: flex;
      align-items: center;
      padding: 12px 0;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
      font-size: 16px;
    }

    .offcanvas-body a img,
    .offcanvas-body .dropdown-toggle img {
      width: 20px;
      margin-right: 10px;
    }

    .dropdown-menu {
      display: none;
      border: none;
      padding-left: 30px;
      background-color: #ffffff;
      box-shadow: none;
    }

    .dropdown-menu a {
      padding: 8px 0;
      border-bottom: none;
      font-size: 15px;
      display: block;
      color: #333;
    }
    #l{
            font-family: "Markazi Text", serif;

    }
  </style>
</head>
<body>
<div style="
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0.5;
  z-index: 0;
  pointer-events: none;
">
  <img src="img/logo-all.png" alt="Watermark" style="width: 180px;">
</div>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="SIMATS Logo" />
      <h1 id  = "l">SIMATS TRANSPORTS</h1>
    </div>
    <button class="hamburger" data-bs-toggle="offcanvas" data-bs-target="#sidebar">&#9776;</button>
  </header>

  <!-- Main Attendance Section -->
  <div class="bus-detail">
    <h3>Attendance Report</h3>
    <div class="d-block paym-table-wid table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th style="width: 33%;">Date</th>
            <th style="width: 33%;">Time in</th>
            <th style="width: 33%;">Time out</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><span id="current-date"></span></td>
            <td>07:45 AM</td>
            <td>05:30 PM</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="profile.html"><img src="img/user-prof.png" alt="Profile"></a>
    <div class="home-wrapper">
      <a href="homepage.html"><img src="img/f5.png" alt="Home"></a>
    </div>
    <a href="notifications.html"><img src="img/f3.png" alt="Notifications"></a>
  </div>

  <!-- Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
    <div class="offcanvas-header">
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div class="dropdown w-100">
        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" onclick="toggleDropdown()">
          <img src="img/pass.jpeg" alt="Pass"> Pass Details
        </a>
        <ul class="dropdown-menu" id="passDropdown">
          <li><a class="dropdown-item" href="payment.html" >Payment Status</a></li>
        </ul>
      </div>
      <a href="raise.html"><img src="img/notification.png" alt="Raise Issue">Raise Issue</a>
      <a href="attedance.html"><img src="img/attendance-info.png" alt="Attendance">Attendance</a>
      <a href="contact.html"><img src="img/contact-icon.png" alt="Contact">Contact</a>
      <a href="index.html"><img src="img/logout.png" alt="Logout">Logout</a>
    </div>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("passDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }
  </script>
     <script>
  function updateDateTime() {
    const now = new Date();
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const year = now.getFullYear();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');

    const formattedDate = `${day}-${month}-${year}`;
    const formattedTime = `${hours}:${minutes}:${seconds}`;

    document.getElementById("current-date").textContent = formattedDate;
    document.getElementById("current-date-message").textContent = formattedDate;
    document.getElementById("current-time").textContent = formattedTime;
  }

  updateDateTime(); // initial call
  setInterval(updateDateTime, 1000); // update every second
</script>
</body>
</html>
