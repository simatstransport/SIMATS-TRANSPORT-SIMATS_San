<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIMATS Transport - Raise Issue</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      position: relative;
      min-height: 100vh;
      padding-bottom: 100px;
    }
    header {
      background-color: #2196f3;
      color: #fff;
      
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      
      text-transform: uppercase;
    }
    header .logo img {
      height: 36px;
    }
    header h1 {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }
    .hamburger {
      font-size: 28px;
      background: none;
      border: none;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .card-box {
      border: 1px solid #2196f3;
      border-radius: 12px;
      padding: 25px 35px;
      max-width: 450px;
      width: 100%;
      position: relative;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(33, 150, 243, 0.1);
    }

    .notification-btn {
      position: absolute;
      top: 12px;
      right: 12px;
    }

    .notification-btn img {
      width: 24px;
      height: 24px;
    }

    .form-label {
      font-weight: bold;
    }

    .submit-btn {
      background-color: #2196f3;
      color: #fff;
      border: none;
      padding: 8px 24px;
      border-radius: 5px;
      font-weight: bold;
    }

    .form-control {
      font-size: 14px;
    }

    .logo-bg {
      opacity: 0.06;
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      z-index: 0;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #2196f3;
      height: 60px;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 100;
    }

    .bottom-nav a {
      flex: 1;
      text-align: center;
    }

    .bottom-nav img {
      width: 26px;
      height: 26px;
    }

    .home-wrapper {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(136.42deg, #26CBFF 4.8%, #6980FD 99.39%);
      padding: 12px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border: 4px solid white;
      z-index: 101;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: white;
      padding: 8px 0;
      background-color: #2196f3;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .badge {
      position: absolute;
      top: -5px;
      right: -10px;
      background-color: rgb(0, 0, 0);
      color: white;
      
      border-radius: 100%;
    }
    .offcanvas-start {
      width: 75vw;
      background-color: #fff;
    }
    .offcanvas-body a,
    .offcanvas-body .dropdown-toggle {
      display: flex;
      align-items: center;
      padding: 12px 0;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
      font-size: 16px;
    }
    .offcanvas-body a img,
    .offcanvas-body .dropdown-toggle img {
      width: 20px;
      margin-right: 10px;
    }
    .dropdown-menu {
      display: none;
      border: none;
      padding-left: 30px;
      background-color: #ffffff;
      box-shadow: none;
    }
    .dropdown-menu a {
      padding: 8px 0;
      border-bottom: none;
      font-size: 15px;
      display: block;
      color: #333;

    }
    #l{
            font-family: "Markazi Text", serif;

    }
  </style>
</head>
<body>
<div style="
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0.5;
  z-index: 0;
  pointer-events: none;
">
  <img src="img/logo-all.png" alt="Watermark" style="width: 180px;">
</div>
<header>
  <div class="logo">
    <img src="img/logo.png" alt="SIMATS Logo">
          <h1 id  = "l">SIMATS TRANSPORTS</h1>

  </div>
  <button class="hamburger" data-bs-toggle="offcanvas" data-bs-target="#sidebar">&#9776;</button>
</header>

<main>
  <div class="container position-relative">
    <h5 style="color: #2196f3; margin-bottom: 15px;"><b>Raise Issue</b></h5>
    <div class="card-box">
      <a href="#" class="notification-btn">
        <i class="fa fa-bell" style="font-size:30px; color: #2196f3;"></i>
        <span id="feedbackCount" class="badge">0</span>
      </a>
      <form action="" method="POST">
        <div class="mb-3">
          <label for="feedbackType" class="form-label">Issue Type</label>
          <select id="feedbackType" name="feedbackType" class="form-control" required>
            <option value="">Select Type</option>
            <option value="Hygiene">Hygiene</option>
            <option value="Accessibility">Accessibility</option>
            <option value="Bus Pass">Bus Pass</option>
            <option value="Payment">Payment</option>
            <option value="Route">Route</option>
            <option value="Others">Others</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" name="description" rows="3" class="form-control" required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>
  </div>
</main>

<!-- Bottom Nav -->
<div class="bottom-nav">
  <a href="profile.html"><img src="img/user-prof.png" alt="Profile" /></a>
  <div class="home-wrapper">
    <a href="homepage.html"><img src="img/f5.png" alt="Home" /></a>
  </div>
  <a href="notifications.html"><img src="img/f3.png" alt="Notifications" /></a>
</div>

<!-- Footer -->
<footer>
  Â© SIMATS - 2024
</footer>

<!-- Sidebar -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
  <div class="offcanvas-header">
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="dropdown w-100">
      <a class="dropdown-toggle" href="#" role="button" onclick="toggleDropdown()">
        <img src="img/pass.jpeg" alt="Pass"> Pass Details
      </a>
      <ul class="dropdown-menu" id="passDropdown">
        <li><a class="dropdown-item" href="payment.html">Payment Status</a></li>
      </ul>
    </div>
    <a href="raise.html"><img src="img/notification.png" alt="Raise Issue">Raise Issue</a>
    <a href="attedance.html"><img src="img/attendance-info.png" alt="Attendance">Attendance</a>
    <a href="contact.html"><img src="img/contact-icon.png" alt="Contact">Contact</a>
    <a href="index.html"><img src="img/logout.png" alt="Logout">Logout</a>
  </div>
</div>

<!-- JS -->
<script>
  function toggleDropdown() {
    const dropdown = document.getElementById("passDropdown");
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
